<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>More - Kokoa Clone</title>
</head>
<body class="back-ground__color">
    <img class="back-ground__img" src="img/screen1.jpeg">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>10:31</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="header__title">More</h1>
        <div class="header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <div class="nav__notification2 badge-dot header-dot4"></div>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>    
                </a>
            </span>
        </div>
    </header>
    
    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/myicon.jpg"
                class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">jack o'lantern</h4>
                    <div class="user-component__phone-number">
                        <h6 class="user-component__subtitle">
                            +82 10-0000-0000
                        </h6>
                        <span class="user-component__subtitle-alert">!</span>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-code-branch"></i>
                <span>Account</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/icon1.jpeg">
                    </div>
                    <span class="more-suggestions__icon-text">Halloween</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/icon2.jpeg">
                    </div>
                    <span class="more-suggestions__icon-text">pumpkin Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img src="img/icon3.jpeg">
                    </div>
                    <span class="more-suggestions__icon-text">pumpkin house</span>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <!--<i class="fa-solid fa-comment fa-lg"></i>-->
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification2 badge-dot"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <img class="no-mobile__img" src="img/hello_halloween.jpeg">
        <span>Your screen is too big TT</span>
    </div>
    
    <script src="https://kit.fontawesome.com/4f5a69556f.js" crossorigin="anonymous">        
    </script>
</body>
</html>
